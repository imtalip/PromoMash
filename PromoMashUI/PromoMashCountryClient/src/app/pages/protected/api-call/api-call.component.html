<ng-select [(ngModel)]="selectedCar">
  @for (car of cars; track car.id) {
      <ng-option [value]="car.id">{{car.name}}</ng-option>
  }
</ng-select>

<!--Using items input-->
<ng-select [items]="cars" 
         bindLabel="name" 
         bindValue="id" 
         [(ngModel)]="selectedCar">
</ng-select>
